<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bunk Manager</title>
    <link rel="stylesheet" href="BunkManager.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Bunk Manager</h1>
            <h2 id="bunksAvailable">0</h2>
            <p>Bunks Available</p>
        </header>

        <section class="summary">
            <div class="summary-card attended">
                <p>Attended</p>
                <h3 id="attended">0</h3>
            </div>
            <div class="summary-card bunked">
                <p>Bunked</p>
                <h3 id="bunked">0</h3>
            </div>
            <div class="summary-card attendance">
                <p>Your Attendance</p>
                <h3 id="attendancePercent">0.0%</h3>
            </div>
            <div class="summary-card goal" id="goalCard">
                <p>Goal</p>
                <h3 id="goal">65%</h3>
            </div>
        </section>

        <section class="note">
            <p id="noteText">Note: You cannot miss the next class</p>
        </section>

        <section class="edit">
            <div class="edit-section">
                <button id="decreaseAttended">-</button>
                <span>Attended: <span id="attendedCount">0</span></span>
                <button id="increaseAttended">+</button>
            </div>
            <div class="edit-section">
                <button id="decreaseBunked">-</button>
                <span>Bunked: <span id="bunkedCount">0</span></span>
                <button id="increaseBunked">+</button>
            </div>
        </section>
    </div>

    <!-- Goal Modal -->
    <div id="goalModal" class="modal">
        <div class="modal-content">
            <h3>Edit Goal</h3>
            <input type="number" id="goalInput" placeholder="Enter goal percentage"/>
            <button id="saveGoal">Save</button>
        </div>
    </div>

    <script src="BunkManager.js"></script>
</body>

</html>
